name: test-flow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Testing dependences
      run: sudo apt-get install libgtest-dev intel-mkl
    # Checkout code
    - uses: actions/checkout@v1
    - name: Build tests
      run: mkdir build && cd build && cmake .. && make
    - name: Run tests
      run: cd build && ./src/using_mkl